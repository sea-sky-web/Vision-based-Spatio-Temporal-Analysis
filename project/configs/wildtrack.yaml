DATA:
  BATCH_SIZE: 2
  IMG_SIZE: [3, 256, 256]
  VIEWS: 7
  DATA_ROOT: "project/Data/Wildtrack"

MODEL:
  BACKBONE: "resnet18"
  FEAT_DIM: 32
  BEV_SIZE: [32, 128, 128]
  BEV_BOUNDS: [-6.0, 6.0, -2.0, 2.0]

TRAIN:
  EPOCHS: 30
  LR: 1e-3
  OPT: "AdamW"
  WEIGHT_DECAY: 1e-4
  LR_SCHEDULER: "step"  # or "cosine"

LOSS:
  CLS_WEIGHT: 1.0
  REG_WEIGHT: 1.0
  GEOM_WEIGHT: 0.5
  FOCAL_ALPHA: 0.25
  FOCAL_GAMMA: 2.0

RUNTIME:
  DEVICE: "cuda"
  NUM_WORKERS: 4
  SAVE_DIR: "checkpoints/"
  OUTPUT_DIR: "data/outputs/"
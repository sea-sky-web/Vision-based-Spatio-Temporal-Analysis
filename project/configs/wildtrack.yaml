DATA:
  BATCH_SIZE: 2
  IMG_SIZE: [3, 270, 480]
  VIEWS: 7
  DATA_ROOT: "project/data/Wildtrack"

MODEL:
  BACKBONE: "efficientnet_b0"
  PRETRAINED: false  # 若网络可用可改为 true
  FEAT_DIM: 1280
  OUT_INDEX: 2  # 选择输出stride≈4的特征层
  BEV_SIZE: [32, 120, 360]
  BEV_BOUNDS: [-24.0, 24.0, -7.2, 7.2]
  BEV_PROJ_CH: 128

TRAIN:
  EPOCHS: 50
  LR: 1e-3
  OPT: "Adam"
  WEIGHT_DECAY: 1e-4
  LR_SCHEDULER: "cosine_warm"
  WARMUP_EPOCHS: 3
  ACCUM_STEPS: 2

LOSS:
  # Default BEV footprint (meters) used when annotations缺少尺寸
  DEFAULT_BOX_WH: [0.6, 0.6]
  # Maximum number of instances considered per frame when构建训练目标
  MAX_OBJECTS: 64
  # CenterNet-style focal loss parameters
  HM_ALPHA: 2.0
  HM_BETA: 4.0
  HM_WEIGHT: 1.0
  OFFSET_WEIGHT: 1.0
  SIZE_WEIGHT: 0.1
  # Minimum Gaussian radius in BEV cells to guarantee可训练范围
  GAUSSIAN_MIN_RADIUS: 2
  GAUSSIAN_IOU: 0.7

RUNTIME:
  DEVICE: "cuda"
  NUM_WORKERS: 0
  SAVE_DIR: "checkpoints/"
  OUTPUT_DIR: "data/outputs/"
  USE_AMP: true
  DEBUG_MAX_STEPS: 50
  MEMORY_LIMIT_PERCENT: 90

TRACKER:
  ENABLED: true  # 纯算法模块，无需训练，只在推理阶段根据检测结果运行
  MAX_AGE: 15
  MIN_HITS: 3
  SIZE_ALPHA: 0.25
  HIGH_CONF_THRESH: 0.6
  LOW_CONF_THRESH: 0.1
  GATING_THRESHOLD: 9.0
  PROCESS_VAR: 1.0
  MEASUREMENT_VAR: 0.2
  DIST_THRESH: 2.5  # fallback欧氏距离阈值，当未启用马氏距离或SciPy不可用时
  REID_MAX_AGE: 45
  USE_MAHALANOBIS: true

EVAL:
  CONF_THRESH: 0.4
  NMS_DIST_M: 0.5
  INTERVAL: 1
  BASELINE_MODEL: "efficientnet_b0-baseline"
  BASELINE_F1: 0.0
  IMPROVEMENT_THRESHOLD: 5.0

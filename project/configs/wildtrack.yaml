DATA:
  BATCH_SIZE: 2
  IMG_SIZE: [3, 270, 480]
  VIEWS: 7
  DATA_ROOT: "project/Data/Wildtrack"

MODEL:
  BACKBONE: "efficientnet_b0"
  PRETRAINED: false  # 若网络可用可改为 true
  FEAT_DIM: 1280
  OUT_INDEX: 2  # 选择输出stride≈4的特征层
  BEV_SIZE: [32, 120, 360]
  BEV_BOUNDS: [-24.0, 24.0, -7.2, 7.2]

TRAIN:
  EPOCHS: 50
  LR: 1e-3
  OPT: "Adam"
  WEIGHT_DECAY: 1e-4
  LR_SCHEDULER: "step"  # or "cosine"

LOSS:
  # Default BEV footprint (meters) used when annotations缺少尺寸
  DEFAULT_BOX_WH: [0.6, 0.6]
  # Maximum number of instances considered per frame when构建训练目标
  MAX_OBJECTS: 64
  # CenterNet-style focal loss parameters
  HM_ALPHA: 2.0
  HM_BETA: 4.0
  HM_WEIGHT: 1.0
  OFFSET_WEIGHT: 1.0
  SIZE_WEIGHT: 0.1
  # Minimum Gaussian radius in BEV cells to guarantee可训练范围
  GAUSSIAN_MIN_RADIUS: 2
  GAUSSIAN_IOU: 0.7

RUNTIME:
  DEVICE: "cuda"
  NUM_WORKERS: 4
  SAVE_DIR: "checkpoints/"
  OUTPUT_DIR: "data/outputs/"
  USE_AMP: true

EVAL:
  CONF_THRESH: 0.4
  NMS_DIST_M: 0.5
